<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="styles.css">  

    <title>Contributor Dashboard</title>
</head>
<body>

<div class="sidebar">
    <h3>Contributor Dashboard</h3>
    <a class="active" href="#home">Home</a>
    <a href="#insert-meal">Insert Meal</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="/">Logout</a>
</div>

<div class="content" id="home">

    <!-- ===================================================================================== -->
    <!-- Display the current status of the database connection. 
            !!HERE TO HELP U DEBUGGING, NOT REQUIRED IN YOUR OWN PROJECT!!
            -->
    <h2 id="welcome">
        <!-- Database Connection Status:  -->
        <!-- An in-line placeholder to display connection status. -->
        <!-- <span id="dbStatus"> </span> -->
        <!-- A loading GIF, will be hided once get the status. -->
        <!-- <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading..."> -->
    </h2>
    <hr><!-- ========================================================================= -->

    <section id="mealplan">
        <h2>View All Meal Plans</h2>
        <table id="mealPlanTable" border="1">
            <thead>
                <tr>
                    <!--Table head, need to be adjusted accordingly to align with your own.-->
                    <th>MEALPLANID</th>
                    <th>USERID</th>
                    <th>MEALPLANNAME</th>
                    <th>MEALPLANCATEGORY</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>View All Meals</h2>
        <table id="mealTable" border="1">
            <thead>
                <tr>
                    <!--Table head, need to be adjusted accordingly to align with your own.-->
                    <th>MEALID</th>
                    <th>MEALPLANID</th>
                    <th>MEALNAME</th>
                    <th>MEALCATEGORY</th>
                    <th>MEALDAY</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2 id="insert-meal">Insert New Meal</h2>
        <form id="insertMeal" class="insert-meal">
            MealPlanID: <input text type="number" id="insertMealPlanId" placeholder="Enter MealID" required>
            MealID: <input text type="number" id="insertMealId" placeholder="Enter MealPlanID" required>
            Name: <input type="text" id="insertMealName" placeholder="Enter Name" maxlength="20" required>
            Category: <input type="text" id="insertMealCategory" placeholder="Enter Category" maxlength="20" required>
            Day: <input type="date" id="insertMealDay" placeholder="Enter Day" required>
            
            <br><button type="submit">Insert</button>
            <br><div id="insertMealResult"></div>
        </form>
    </section>

</div>

    <!-- ===================================================================================== -->
    <!-- External JavaScript file that contains the functionality/logic for the operations above. -->
    <script src="scripts.js"></script>
    <script src="contributor.js"></script>
</body>
</html>
