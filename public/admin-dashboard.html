<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag ensures that the website renders correctly across different device sizes, enhancing mobile responsiveness. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to the external CSS stylesheet. Uncomment if you wish to customize or add styling. -->
    <link rel="stylesheet" href="styles.css">  

    <title>Admin Dashboard</title>
</head>
<body>

<div class="sidebar">
    <h3>Admin Dashboard</h3>
    <a class="active" href="#home">Home</a>
    <a href="#manage-users">Manage Users</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="/">Logout</a>
</div>

<div class="content" id="home">

    <!-- ===================================================================================== -->
    <!-- Display the current status of the database connection. 
            !!HERE TO HELP U DEBUGGING, NOT REQUIRED IN YOUR OWN PROJECT!!
            -->
    <h2>Database Connection Status: 
        <!-- An in-line placeholder to display connection status. -->
        <span id="dbStatus"> </span>
        <!-- A loading GIF, will be hided once get the status. -->
        <img id="loadingGif" class="loading-gif" src="loading_100px.gif" alt="Loading...">
    </h2>
    <hr><!-- ========================================================================= -->

    <section id="manage-users">
        <h2>View All Users</h2>
        <div class="table-scroll">
            <table id="userTable" border="1">
                <thead>
                    <tr>
                        <!--Table head, need to be adjusted accordingly to align with your own.-->
                        <th>USERID</th>
                        <th>USERTYPE</th>
                        <th>EMAIL</th>
                        <th>NAME</th>
                        <th>BIRTHDAY</th>
                        <th>WEIGHT</th>
                        <th>HEIGHT</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <h2>Insert New User</h2>
        <form id="insertUser" class="insert-user">
            ID: <input text type="number" id="insertId" placeholder="Enter ID" required>
            Email: <input type="text" id="insertEmail" placeholder="Enter Email" maxlength="30" required>
            Name: <input type="text" id="insertName" placeholder="Enter Name" maxlength="20" required>
            Birthday: <input type="date" id="insertBirthday" placeholder="Enter Birthday" required>
            Weight (lbs): <input type="number" id="insertWeight" placeholder="Enter Weight" required>
            Height (cm): <input type="number" id="insertHeight" placeholder="Enter Height" required>
            
            <br><button type="submit">Insert</button>
            <br><div id="insertUserResult"></div>
        </form>
    </section>

</div>

    <!-- ===================================================================================== -->
    <!-- External JavaScript file that contains the functionality/logic for the operations above. -->
    <script src="scripts.js"></script>
    <script src="admin.js"></script>
</body>
</html>
